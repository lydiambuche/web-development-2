<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        label, input, select, textarea {
            display: block;
            width: 100%;
            margin-top: 10px;
        }
        fieldset {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        legend {
            font-weight: bold;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            border: none;
            background: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required minlength="3">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required minlength="6">
                
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" max="100" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required>
            </fieldset>
            
            <fieldset>
                <legend>Additional Details</legend>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                
                <label for="gender">Gender:</label>
                <input type="radio" name="gender" value="male" required> Male
                <input type="radio" name="gender" value="female" required> Female
                <input type="radio" name="gender" value="other" required> Other
                
                <label for="profilePic">Upload Profile Picture:</label>
                <input type="file" id="profilePic" name="profilePic" required>
                
                <label for="color">Favorite Color:</label>
                <input type="color" id="color" name="color">
                
                <label for="experience">Experience Level (1-10):</label>
                <input type="range" id="experience" name="experience" min="1" max="10">
            </fieldset>
            
            <fieldset>
                <legend>Preferences</legend>
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select Country</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="Canada">Canada</option>
                </select>
                
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" rows="3" placeholder="Tell us about yourself..."></textarea>
                
                <label for="search">Search Interests:</label>
                <input type="search" id="search" name="search" placeholder="Search interests...">
                
                <label><input type="checkbox" id="terms" required> I agree to the terms and conditions</label>
            </fieldset>
            
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>
    
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            let phone = document.getElementById('phone').value;
            let password = document.getElementById('password').value;
            let phonePattern = /^[0-9]{10}$/;
            
            if (!phonePattern.test(phone)) {
                alert("Please enter a valid 10-digit phone number.");
                event.preventDefault();
            }
            
            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
